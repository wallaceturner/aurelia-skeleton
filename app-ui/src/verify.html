<template>
  <div style="text-align:center;">
    <div show.bind="loading">Verifying please wait...<i class="fa fa-spinner fa-spin"></i></div>
    
    <div class="alert alert-dismissible alert-danger" show.bind="verifyResult.errors.length">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      
      <p repeat.for="error of verifyResult.errors">${error}</p>
    </div>
    
    <div class="alert alert-dismissible alert-warning" show.bind="verifyResult.warning">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <h4 class="alert-heading">Warning!</h4>
      <p class="mb-0">${verifyResult.warning}</p>
    </div>

    <div class="alert alert-dismissible alert-success" show.bind="verifyResult.success">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <p>${verifyResult.message}</p>
      <p>Redirecting to Dashboard...<i class="fa fa-spinner fa-spin"></i></p>
    </div>
  </div>
  
</template>
